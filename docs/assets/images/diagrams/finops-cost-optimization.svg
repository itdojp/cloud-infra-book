<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>FinOpsコスト最適化フレームワーク</title>
  <desc>クラウドコスト管理のFinOpsフレームワーク、最適化戦略、およびKPIダッシュボード</desc>
  <defs>
    <style>
      :root {
        --svg-bg: #ffffff;
        --svg-text: #1a1a1a;
        --svg-primary: #0066cc;
        --svg-success: #16a34a;
        --svg-warning: #ca8a04;
        --svg-error: #dc2626;
        --svg-neutral: #6b7280;
      }
      .title-text { font-family: Inter, 'Helvetica Neue', Arial, sans-serif; font-size: 16px; font-weight: 600; fill: var(--svg-text); }
      .phase-title { font-family: Inter, 'Helvetica Neue', Arial, sans-serif; font-size: 12px; font-weight: 500; fill: var(--svg-bg); }
      .metric-text { font-family: Inter, 'Helvetica Neue', Arial, sans-serif; font-size: 12px; font-weight: 400; fill: var(--svg-text); }
      .annotation-text { font-family: Inter, 'Helvetica Neue', Arial, sans-serif; font-size: 10px; font-weight: 400; fill: var(--svg-neutral); }
      .inform-phase { fill: var(--svg-primary); stroke: var(--svg-primary); stroke-width: 2; }
      .optimize-phase { fill: var(--svg-success); stroke: var(--svg-success); stroke-width: 2; }
      .operate-phase { fill: var(--svg-warning); stroke: var(--svg-warning); stroke-width: 2; }
      .cost-chart { fill: var(--svg-error); stroke: var(--svg-error); stroke-width: 2; }
      .cycle-arrow { stroke: var(--svg-primary); stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="var(--svg-primary)"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" class="title-text" text-anchor="middle">FinOpsコスト最適化フレームワーク</text>

  <!-- FinOps Lifecycle -->
  <g id="finops-lifecycle">
    <!-- Inform Phase -->
    <rect x="60" y="60" width="200" height="140" class="inform-phase" rx="4"/>
    <text x="160" y="80" class="phase-title" text-anchor="middle">1. Inform (可視化)</text>
    
    <rect x="80" y="90" width="160" height="100" fill="var(--svg-bg)" stroke="var(--svg-primary)" stroke-width="1" rx="4"/>
    <text x="160" y="110" class="metric-text" text-anchor="middle" font-weight="500">コスト可視化</text>
    <text x="90" y="125" class="annotation-text">• リアルタイムダッシュボード</text>
    <text x="90" y="140" class="annotation-text">• タグ付けとアロケーション</text>
    <text x="90" y="155" class="annotation-text">• 部門別・プロジェクト別分析</text>
    <text x="90" y="170" class="annotation-text">• 異常検知アラート</text>
    <text x="90" y="185" class="annotation-text">• 予測分析</text>
    
    <!-- Optimize Phase -->
    <rect x="300" y="60" width="200" height="140" class="optimize-phase" rx="4"/>
    <text x="400" y="80" class="phase-title" text-anchor="middle">2. Optimize (最適化)</text>
    
    <rect x="320" y="90" width="160" height="100" fill="var(--svg-bg)" stroke="var(--svg-success)" stroke-width="1" rx="4"/>
    <text x="400" y="110" class="metric-text" text-anchor="middle" font-weight="500">コスト削減施策</text>
    <text x="330" y="125" class="annotation-text">• Reserved Instances</text>
    <text x="330" y="140" class="annotation-text">• Spot Instances活用</text>
    <text x="330" y="155" class="annotation-text">• Right-sizing</text>
    <text x="330" y="170" class="annotation-text">• 自動スケーリング</text>
    <text x="330" y="185" class="annotation-text">• リソース削除</text>
    
    <!-- Operate Phase -->
    <rect x="540" y="60" width="200" height="140" class="operate-phase" rx="4"/>
    <text x="640" y="80" class="phase-title" text-anchor="middle">3. Operate (運用)</text>
    
    <rect x="560" y="90" width="160" height="100" fill="var(--svg-bg)" stroke="var(--svg-warning)" stroke-width="1" rx="4"/>
    <text x="640" y="110" class="metric-text" text-anchor="middle" font-weight="500">継続的管理</text>
    <text x="570" y="125" class="annotation-text">• ポリシー自動化</text>
    <text x="570" y="140" class="annotation-text">• 予算管理</text>
    <text x="570" y="155" class="annotation-text">• ガバナンス強化</text>
    <text x="570" y="170" class="annotation-text">• チームトレーニング</text>
    <text x="570" y="185" class="annotation-text">• ベストプラクティス共有</text>
  </g>

  <!-- Cycle Arrows -->
  <path d="M 260 130 L 300 130" class="cycle-arrow"/>
  <path d="M 500 130 L 540 130" class="cycle-arrow"/>
  <path d="M 640 200 L 640 230 L 160 230 L 160 200" class="cycle-arrow"/>

  <!-- Cost Optimization Strategies -->
  <g id="optimization-strategies">
    <rect x="80" y="260" width="640" height="120" fill="var(--svg-success)" fill-opacity="0.05" stroke="var(--svg-success)" stroke-width="2" rx="4"/>
    <text x="400" y="280" class="metric-text" text-anchor="middle" font-weight="500">コスト最適化戦略マトリックス</text>
    
    <!-- Compute Optimization -->
    <rect x="100" y="290" width="140" height="70" fill="var(--svg-bg)" stroke="var(--svg-success)" stroke-width="1" rx="4"/>
    <text x="170" y="310" class="metric-text" text-anchor="middle" font-weight="500">コンピュート最適化</text>
    <text x="110" y="325" class="annotation-text">• EC2 Savings Plans</text>
    <text x="110" y="340" class="annotation-text">• Lambda最適化</text>
    <text x="110" y="355" class="annotation-text">• Container最適化</text>
    
    <!-- Storage Optimization -->
    <rect x="260" y="290" width="140" height="70" fill="var(--svg-bg)" stroke="var(--svg-success)" stroke-width="1" rx="4"/>
    <text x="330" y="310" class="metric-text" text-anchor="middle" font-weight="500">ストレージ最適化</text>
    <text x="270" y="325" class="annotation-text">• S3ライフサイクル</text>
    <text x="270" y="340" class="annotation-text">• EBS最適化</text>
    <text x="270" y="355" class="annotation-text">• データアーカイブ</text>
    
    <!-- Network Optimization -->
    <rect x="420" y="290" width="140" height="70" fill="var(--svg-bg)" stroke="var(--svg-success)" stroke-width="1" rx="4"/>
    <text x="490" y="310" class="metric-text" text-anchor="middle" font-weight="500">ネットワーク最適化</text>
    <text x="430" y="325" class="annotation-text">• データ転送削減</text>
    <text x="430" y="340" class="annotation-text">• CDN活用</text>
    <text x="430" y="355" class="annotation-text">• VPCエンドポイント</text>
    
    <!-- Database Optimization -->
    <rect x="580" y="290" width="120" height="70" fill="var(--svg-bg)" stroke="var(--svg-success)" stroke-width="1" rx="4"/>
    <text x="640" y="310" class="metric-text" text-anchor="middle" font-weight="500">DB最適化</text>
    <text x="590" y="325" class="annotation-text">• RDS Reserved</text>
    <text x="590" y="340" class="annotation-text">• Aurora Serverless</text>
    <text x="590" y="355" class="annotation-text">• キャッシュ活用</text>
  </g>

  <!-- KPI Dashboard -->
  <g id="kpi-dashboard">
    <rect x="100" y="400" width="600" height="100" class="cost-chart" rx="4"/>
    <text x="400" y="420" class="phase-title" text-anchor="middle">FinOps KPIダッシュボード</text>
    
    <!-- Cost per Service -->
    <rect x="120" y="430" width="120" height="60" fill="var(--svg-bg)" stroke="var(--svg-error)" stroke-width="1" rx="4"/>
    <text x="180" y="450" class="metric-text" text-anchor="middle" font-weight="500">サービス単価</text>
    <text x="180" y="465" class="annotation-text" text-anchor="middle">Cost per Transaction</text>
    <text x="180" y="480" class="annotation-text" text-anchor="middle">目標: -20%</text>
    
    <!-- Utilization Rate -->
    <rect x="260" y="430" width="120" height="60" fill="var(--svg-bg)" stroke="var(--svg-error)" stroke-width="1" rx="4"/>
    <text x="320" y="450" class="metric-text" text-anchor="middle" font-weight="500">使用率</text>
    <text x="320" y="465" class="annotation-text" text-anchor="middle">リソース稼働率</text>
    <text x="320" y="480" class="annotation-text" text-anchor="middle">目標: >80%</text>
    
    <!-- Cost Variance -->
    <rect x="400" y="430" width="120" height="60" fill="var(--svg-bg)" stroke="var(--svg-error)" stroke-width="1" rx="4"/>
    <text x="460" y="450" class="metric-text" text-anchor="middle" font-weight="500">予算差異</text>
    <text x="460" y="465" class="annotation-text" text-anchor="middle">実績 vs 予算</text>
    <text x="460" y="480" class="annotation-text" text-anchor="middle">目標: ±5%</text>
    
    <!-- ROI -->
    <rect x="540" y="430" width="120" height="60" fill="var(--svg-bg)" stroke="var(--svg-error)" stroke-width="1" rx="4"/>
    <text x="600" y="450" class="metric-text" text-anchor="middle" font-weight="500">ROI</text>
    <text x="600" y="465" class="annotation-text" text-anchor="middle">投資対効果</text>
    <text x="600" y="480" class="annotation-text" text-anchor="middle">目標: >300%</text>
  </g>

  <!-- Best Practices -->
  <g id="best-practices">
    <rect x="120" y="520" width="560" height="60" fill="var(--svg-primary)" fill-opacity="0.05" stroke="var(--svg-primary)" stroke-width="2" rx="4"/>
    <text x="400" y="540" class="metric-text" text-anchor="middle" font-weight="500">FinOpsベストプラクティス</text>
    <text x="140" y="555" class="annotation-text">• クロスファンクショナルチーム構築</text>
    <text x="140" y="570" class="annotation-text">• コスト文化の醸成</text>
    <text x="400" y="555" class="annotation-text">• 自動化とツール活用</text>
    <text x="400" y="570" class="annotation-text">• 継続的な最適化サイクル</text>
    <text x="600" y="555" class="annotation-text">• ショーバック/チャージバック</text>
  </g>
</svg>